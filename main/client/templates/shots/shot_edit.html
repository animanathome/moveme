<template name="shotEdit">
	{{> header}}

	<div class="intro-header roadmap">
		<div class="intro-header-content">
			<h1>Edit shot</h1>
			<p>Tell us what you would like to see implemented.</p>    
		</div>
	</div>

    <div class="shot-container">
        <div class="shot-container-content">
        	<ol id="breadcrumb" class="breadcrumb">
        		<!-- generated by shot_edit.js during rendered -->
        	</ol>
        	<h2>Edit Shot</h2>

	    	<form class="form-horizontal">    	      
			 	<!-- title -->
				 <div class="form-group">
					<label class="col-sm-2 control-label" for="shot">Title</label>	 	
					<div class="col-sm-10">
				  		<input name="title" id="title" type="text" class="form-control"/>        
					</div>
				</div>

	      		<!-- description -->
				<div class="form-group">
					<label class="col-sm-2 control-label" for="description">Description</label>
					<div class="col-sm-10">
				  <textarea class="form-control" id="description" name="description" rows="10"></textarea>
					</div>
				</div>

				<!-- duration -->
				<div class="form-group">
					<label class="col-sm-2 control-label" for="description">Duration</label>
					<div class="col-sm-2">
				  <input name="duration" id="duration" type="number" class="form-control"/>	
					</div>
					<div class="col-sm-4">frames</div>
				</div>

				<!-- fps -->
				<div class="form-group">
					<label class="col-sm-2 control-label" for="description">FPS</label>
					<div class="col-sm-2">
				  		<select name="fps" id="fps" type="number" value="" class="form-control">	
				  			<option value>24</option>
				  			<option value>25</option>
				  			<option value>30</option>
				  		</select>
					</div>
					<div class="col-sm-8 control-label">
						frames per second
					</div>
				</div>

				<!-- shared -->
				<div class="form-group">
					<label class="col-sm-2 control-label" for="description">Share</label>
					<div class="col-sm-2">
				  		<select name="shared" id="shared" type="string" value="" class="form-control">	
				  			<option value>Private</option>
				  			<option value>Public</option>
				  		</select>
					</div>
					<div class="col-sm-8 control-label">
					</div>
				</div>				
				
				<hr/>
				<input type="submit" value="Submit changes" class="btn btn-primary submit-button"/>		
				<hr/>
				<a class="delete btn btn-danger delete-button">Delete shot</a>
	    	</form>
		</div>
	</div>

    <div class="outro-footer">
        <div class="outro-footer-content min-height-small">
        </div>
    </div>

	{{>footer}}
</template>
